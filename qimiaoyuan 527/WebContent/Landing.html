<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<link type = "text/css" rel = "Stylesheet" href = "css/landing.css">
<script language = "javascript" src = "javascript/landing.js" type = "text/javascript"></script>
</head>
<body>
    <!-- header -->
    <div id="header">
        <div class="logo">
        <a href = "#">
        <font class="logo">奇妙缘</font><br>
        <font class="logo" style="font-size:25px">QiMiaoYuan</font></a>
        </div>
        <div class="logo2">
         <font class="logo">云</font><font class="logo" style="font-size:25px">笔记</font>
        </div>
    </div>
    <!-- footer -->
    <div id="footer">
        <div class="login">
            <div class="login_label">
                 <font class="login">用户登录</font>
            </div>
            <div class=login_form>
                <form action="loginjudge.jsp"  method=post name=form onSubmit = "return checkNULL()">
                 <br>
                 <br>登陆名：
                 <input type="text" autofocus="autofocus" name="uid"  value="请输入你的登录名" onFocus="if(value==defaultValue){value='';this.style.color='#000'}" onBlur="if(!value){value=defaultValue;this.style.color='#999'};" style="color:#999999;width:170px;height:20px">
                 <br>
                 <br>&nbsp;&nbsp;密码&nbsp;：
                 <input type="password" name="upassword" value="请输入你的密码" onFocus="if(value==defaultValue){value='';this.style.color='#000'}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999;width:170px;height:20px">
                 <br>
                 <br>
                 <div class="login_button">
                 <a href = "newuser.jsp"> <font size="2px" color = red>注册新用户</font></a><br><br>
                 <input type="submit"   class="btns" onmouseover="this.style.backgroundPosition='left -40px'" onmouseout="this.style.backgroundPosition='left top'"  value="登陆" name="submit">
                 </div>
                </form>
            </div>
        </div>
    
    </div>
</body>
</html>
